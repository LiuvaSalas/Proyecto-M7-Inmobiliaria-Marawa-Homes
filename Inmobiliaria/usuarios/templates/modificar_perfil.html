{% extends 'layout/base.html' %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Modificar Usuario</title>
</head>

<body>
  {%block content%}
  <div class="container">
    <h5>Editar Campos:</h5>
  </div>

  <!-- Formulario para modificar un campo -->
  <form method="post" action="{% url 'modificar_perfil' usuario.username %}">
    {% csrf_token %}
    <div>
      <div class="container">
        <ul>
          <li>
            <label for="nueva_direccion">Dirección</label>
            <input type="text" id="direccion" name="nueva_direccion" value="{{ perfil_usuario.direccion }}">
          </li>
          <li>
            <label for="nuevo_telefono_personal">Telefono Personal</label>
            <input type="text" id="telefono" name="telefono_personal" value="{{ perfil_usuario.telefono_personal }}">
          </li>
          <li>
            <label for="nuevo_correo_electronico">Correo Electrónico</label>
            <input type="email" id="correo" name="correo_electronico" value="{{ perfil_usuario.correo_electronico }}">
          </li>
        </ul>
        <button type="submit">Guardar cambios</button>
      </div>
    </div>



  </form>
  {%endblock%}
</body>

</html>
